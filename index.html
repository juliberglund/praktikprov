<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Secret profile</title>
  </head>
  <body>
    <div class="container" id="container">
      <h1>Secret Profile</h1>
      <section id="secret-profile-gallery" class="gallery-profile"></section>
      <input
        type="text"
        id="search"
        placeholder="Search for a name or gender"
      />

      <button id="load" class="load">Load more</button>
      <!-- Gender -->
      <button id="reset" class="gender">Reset</button>
      <button id="female" class="gender">Load Women</button>
      <button id="male" class="gender">Load Men</button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
